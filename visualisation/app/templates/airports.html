<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>UFO Sightings</title>
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/css/sb-admin.css" rel="stylesheet">
    <link href="/static/css/plugins/morris.css" rel="stylesheet">
    <link href="/static/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">

    <style>
    #map { height: 600px }
    </style>

    <script src="/static/js/jquery.js" type="text/javascript"></script>
    <script src="/static/js/bootstrap.min.js" type="text/javascript"></script>

    <script type="text/javascript">
    $(document).ready(function() {
        $("#state").change(function() {
            var state = $(this).val();
            console.log("State changed to: " + state);
            fetchStateCities(state);
        });

        // Populate intitial selection
        fetchStateCities($("#state").val());
    });

    function fetchStateCities(stateName) {
        if(STATES.hasOwnProperty(stateName)) {
            console.log("Returning cities of " + stateName + " from memory.");

            updateCitiesForm(stateName);
            return;
        }

        console.log("No cities of " + stateName + " in memory, fetching from server.");

        var url = "/cities.json";

        $.ajax({
            dataType: "text",
            url: url,
            data: { state: stateName },
            success: function(data) {
                console.log("Request for " + stateName + " successful.");
                
                data = $.parseJSON(data);
                STATES[stateName] = data;

                updateCitiesForm(stateName);
            }
        });

        // Property should exist now
        return STATES[stateName];
    }

    function updateCitiesForm(state) {
        var $select = $("#city");

        // Clear old cities (remove all <option>s from <select>)
        $select.empty();

        var cities = STATES[state];

        $.each(cities, function(arrayindex, city) {
            var $option = $("<option></option>");
            $option.text(city); // Display name
            $option.val(city); // "value" attribute

            // Append <option> to <select>
            $select.append($option);
        });
    }
    </script>

    <script type="text/javascript">
    // Global states variable
    var STATES = {

    };
    </script>
</head>

<body>
    <div id="wrapper">
        <!-- Navigation -->
        <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">            
            <!-- Sidebar Menu Items - These collapse to the responsive navigation menu on small screens -->
            <div class="collapse navbar-collapse navbar-ex1-collapse">
                <ul class="nav navbar-nav side-nav">
                    <li class="active">
                        <a href="index.html">Overview</a>
                    </li>
                    <li>
                        <a href="tables.html">Sightings per State</a>
                    </li>
                    <li>
                        <a href="airports.html">Cities and Airports</a>
                    </li>
                </ul>
            </div>
        </nav>
        <div id="page-wrapper">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-lg-12">
                        <h1 class="page-header">
                            UFO Sightings <small>Cities and Airports</small>
                        </h1>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">Select a State:</h3>
                    </div>
                    <div class="panel-body">
                        <form name="entries" action="airports.html" method='POST'>
                            <select name="state" id="state">
                                {% for value in state_selection %}
                                <option value="{{ value }}">{{ value }}</option>
                                {% endfor %}
                            </select>
                            <select name="city" id="city">
                            </select>
                            <select name="area">
                                {% for value in area_selection %}
                                <option value="{{ value }}">{{ value }}</option>
                                {% endfor %}
                            </select>
                            <button type="submit">Commit</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">Map of choosen City and Airports</h3>
                    </div>
                    <div class="panel-body">
                        {% include 'site_elements/area.html' %}
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
