<div id="map"></div>
	<script>
		function initMap() {
			var location = {lat: 40.730610, lng: -73.935242}
			var map = new google.maps.Map(document.getElementById('map'), {
				center: location,
				zoom: 5,
			   	scaleControl: true
			});
			var heatmap = new google.maps.visualization.HeatmapLayer({
           		data: getPoints(),
           		map: map,
           		radius : 20
        	});
		}
		function getPoints() {
          	return [{{ heatmap_values }}];
        }
	</script>
	<script src="https://maps.googleapis.com/maps/api/js?libraries=visualization&callback=initMap&key=AIzaSyCF4AO5iTPfrK-4X0uWVb_7ztpP_Ze9r7Q" async defer></script>
